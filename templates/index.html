<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup</title>

    <style>
        input{
            margin: 10px 0;
            margin-top: 5px;
        }
    </style>

</head>
<body>
    <center><h1>Songs Mashup</h1>
        <form action="/" method="post">
        <label for="singername">Singer Name: </label><br/>
        <input type="text" placeholder="Singer Name" name="singername"><br/>
        <label for="no_of_videos"># of Videos: </label><br/>
        <input type="text" placeholder="No. of Videos" name="no_of_videos"><br/>
        <label for="timestamp">Duration of Each Video: </label><br/>
        <input type="text" placeholder="Duration" name="timestamp"><br/>
        <label for="email">Email Id: </label><br/>
        <input type="email" placeholder="E-mail" name="email"><br/><br/>
        <input type="submit" value="Submit"><br/>
    </form></center>
</body>
</html>
